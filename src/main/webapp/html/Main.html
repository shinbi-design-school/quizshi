<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>くいずし</title>
	<link rel="stylesheet" href="../css/styleindex.css">
	<!-- 追加されたフォントのリンクを追加 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
	<link rel="icon" href="../images/sushi_tamago.png">
</head>

<body>

	<header>
		<h1 class="main_tittle">くいずし</h1>
	</header>
	<main>
		<!--問題出題側-->
		<div class="contents">
			<div id="quiz-container" class="quiz">
				<!-- クイズ -->
				<img src="../images/Q.png" alt="クエスチョンマーク">
				<div id="question-container" class="question"></div>
				<!-- 選択肢 -->
				<div id="answers-container" class="answer"></div>
				<!-- 次の問題のぼたん -->
				<button id="next-btn">次の問題</button>
			</div>

			<!--お皿の表示側-->
			<div class="osushi">
				<div class="talk">
					<!-- 大将のコメント -->
					<h2 id="taishou">なんにいたしましょう？</h2>
					<img src="../images/itamae1.png" class="itamae1" alt="寿司職人">
				</div>
				<!-- 正解したら画像の表示 -->
				<div id="dishes"></div>
				<!-- 寿司下駄とひれ酒とかの画像 -->
				<img src="../images/sushigeta.png" class="sushigeta" alt="寿司下駄">
				<img src="../images/drink_osake_hirezake.png" class="sake" alt="ひれ酒">
				<img src="../images/food_syouyu_sara.png" class="syouyu" alt="醤油皿">
				<!-- ボタンの表示 -->
				<a href="Total.html"><button id="okanjou">お勘定</button></a>
			</div>

		</div>
	</main>




	<script src="../js/data.js"></script>
	<script src="../js/main.js"></script>
</body>

</html>
