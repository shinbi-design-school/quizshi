<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>くいずし</title>
	<link rel="stylesheet" href="../css/styleindex.css">
	<!-- 追加されたフォントのリンクを追加 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
</head>

<body>

	<header>
		<h1 class="main_tittle">くいずし</h1>
	</header>
	<main>
		<!--問題出題側-->
		<div class="contents">
			<div id="quiz-container" class="quiz">
				<img src="../images/Q.png" alt="クエスチョンマーク">
				<div id="question-container" class="question"></div>
				<div id="answers-container" class="answer"></div>
				<button id="next-btn">次の問題</button>
			</div>

			<!--お皿の表示側-->
			<div class="osushi">
				<div class="talk">
					<h2 id="taishou">なんにいたしましょう？</h2>
					<img src="../images/itamae1.png" class="itamae1" alt="寿司職人">
				</div>
				<div id="dishes" class="yourSushi"></div>
				<img src="../images/sushigeta.png" class="sushigeta" alt="寿司下駄">

				<!-- 寿司ネタ -->
				<img src="../images/sushi_battera.png" class="sushineta1" alt="さばすし">
				<img src="../images/sushi_akami.png" class="sushineta2" alt="まぐろ">
			</div>
		</div>
	</main>





	<script src="../js/main.js"></script>
</body>

</html>
